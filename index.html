<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

<body>

    <h1>Gif Generator </h1>
    <h2>Click on the pre-made buttons to generate gifs or use the 'Add More' field to add whatever you want.<br>  Click on your gif to make it do the thing.</h2>

    <div class="container-fluid">
        
        <div id="allbuttons" class="row">  

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div id="mainimages" class="col-8">

            </div>
            

            <form id="inputform" class="col-4 form-group">

                <label for="item-input" id="addtext"> Add More:
                </label>

                <br>

                <input id="userinput" class="form-control" type="text"> <br><br>

                <input id="addbutton" class="btn btn-primary" type="submit" value=Submit>


            </form>
    
        </div>

    </div> 


    
</body>
